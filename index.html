<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Bank</title>
</head>
<body>
    <h1>ABC Bank</h1>
    <fieldset>
        <legend>Create new customer</legend>
        <form action="/customer" method="POST">
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" placeholder="ID" required>
    
            <label for="personal_number">Personal Number:</label>
            <input type="number" id="personal_number" name="personal_number" placeholder="" required>
    
            <label for="account_number">Account Number:</label>
            <input type="number" id="account_number" name="account_number" placeholder="Account Number" required>
    
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required placeholder="First Name">
    
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required placeholder="Last Name">
    
            <label for="date_of_birth">Date Of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required placeholder="Date of Birth">
    
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required placeholder="City">
    
            <input type="submit" value="add new customer">
        </form>
    </fieldset>
</body>
</html>
