<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ABC Bank</title>
</head>

<body>
    <header>
        <h1><b id="logo-abc">ABC</b> Bank</h1>
        <nav>
                <a href="/">Search Costumer</a>
                <a href="#">Create Costumer</a>
                <a href="update-costumer.html">Update Cosumter</a>
                <a href="delete-costumer.html">Delete Costumer</a>
        </nav>
    </header>
    <fieldset>
        <legend>Create new customer</legend>
        <form action="/newcustomer" method="POST">
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" placeholder="ID" required>
            <br>
            <label for="personal_number">Personal Number:</label>
            <input type="text" id="personal_number" name="personal_number" placeholder="Personal Number" pattern="^\d{11}$" title="Personal Number must consists of 11 digits." required>
            <br>
            <label for="account_number">Account Number:</label>
            <input type="text" id="account_number" name="account_number" placeholder="Account Number" pattern="^\d{11}$" title="Account Number must consists of 11 digits." required>
            <br>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required placeholder="First Name">
            <br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required placeholder="Last Name">
            <br>
            <label for="date_of_birth">Date Of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" min="1900-01-01" max="2021-12-12" required placeholder="Date of Birth">
            <br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required placeholder="City">
            <br>
            <input type="submit" value="add new customer">
        </form>
    </fieldset>
</body>

</html>
