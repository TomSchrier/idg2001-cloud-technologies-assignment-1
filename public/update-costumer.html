<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ABC Bank</title>
</head>

<body>
    <header>
        <h1><b id="logo-abc">ABC</b> Bank</h1>
        <nav>
            <a href="index.html">Search Costumer</a>
            <a href="create-costumer.html">Create Costumer</a>
            <a href="#">Update Cosumter</a>
            <a href="delete-costumer.html">Delete Costumer</a>
        </nav>
    </header>

    <fieldset>
        <legend>Update customer</legend>
        <form action="/customer">
            <label for="personal_number">Personal Number:</label>
            <input type="number" id="personal_number" name="personal_number" placeholder="Personal number of customer to update" required>
            <br>
            <label for="id">New ID:</label>
            <input type="number" id="id" name="id" placeholder="ID" required>
            <br>
            <label for="account_number">New Account Number:</label>
            <input type="number" id="account_number" name="account_number" placeholder="Account Number" required>
            <br>
            <label for="first_name">New First Name:</label>
            <input type="text" id="first_name" name="first_name" required placeholder="First Name">
            <br>
            <label for="last_name">New Last Name:</label>
            <input type="text" id="last_name" name="last_name" required placeholder="Last Name">
            <br>
            <label for="date_of_birth">New Date Of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required placeholder="Date of Birth">
            <br>
            <label for="city">New City:</label>
            <input type="text" id="city" name="city" required placeholder="City">
            <br>
            <input type="submit" value="Update Costumer">
        </form>
    </fieldset>
</body>

</html>
